    <script>
        $(document).ready(function(){
            $(loadUser());
            function loadUser(){
                getAgent(function (result){
                    $("#UserName").text(result["name"]),
                    $("#Biography").val(result["bio"]),
                    document.getElementById("saveBioButton").style.visibility = "hidden";
                })
            }

            $(loadMedia(6));
            function loadMedia(Nr){
                getAgentMedia(function (result){
                    // If between 1 and 6 picture posted
                    if(Object.keys(result).length > 0 && Object.keys(result).length <= Nr) {
                        $("#profileMediaRow").empty();
                        var mediaCount = Object.keys(result).length;
                        var emptyCount = Nr-mediaCount;
                        for (let i = mediaCount; 0 < i; i--) {
                            let image = result[(i-1)]["url"];
                            let mediaID = result[(i-1)]["likes"];
                            let likes = Object.keys(mediaID).length;
                            var html= `<div class="col-md-6 col-lg-4">
                                        <div class="card border-0"><a href="#"><img class="card-img-top scale-on-hover"  alt="Card Image" src="${image}"></a>
                                                <div class="card-body"><a class="btn btn-primary like-counter" role="button" href="#"><i class="fa fa-thumbs-up"></i>&nbsp;|&nbsp;<span id="clicks" class="click-text">${likes}</span></a></div>
                                            </div>
                                        </div>`;

                            $("#profileMediaRow").append(html);
                        }
                        for (let i = 0; i < emptyCount; i++) {
                            let image = "../assets/img/No%20Picture.png"
                            var html= `<div class="col-md-6 col-lg-4">
                                        <div class="card border-0"><a href="#"><img class="card-img-top scale-on-hover"  alt="Card Image" src="${image}"></a>
                                                <div class="card-body"><a class="btn btn-primary like-counter" role="button" href="#"><i class="fa fa-thumbs-up"></i>&nbsp;|&nbsp;<span id="clicks" class="click-text"></span></a></div>
                                            </div>
                                        </div>`;
                            $("#profileMediaRow").append(html);
                        }
                    }
                    // If more than 6 picture posted
                    else if(Object.keys(result).length > Nr){
                        $("#profileMediaRow").empty();
                        let countOfPictures = Object.keys(result).length;
                        let countDifference = countOfPictures-Nr;
                        for (let i = countOfPictures; countDifference < i; i--) {
                            let image = result[(i-1)]["url"];
                            var html= `<div class="col-md-6 col-lg-4">
                                        <div class="card border-0"><a href="#"><img class="card-img-top scale-on-hover"  alt="Card Image" src="${image}"></a>
                                                <div class="card-body"><a class="btn btn-primary like-counter" role="button" href="#"><i class="fa fa-thumbs-up"></i>&nbsp;|&nbsp;<span id="clicks" class="click-text"></span></a></div>
                                            </div>
                                        </div>`;
                            $("#profileMediaRow").append(html);
                        }
                    }
                    // If 0 Media posted
                    else {

                    }
                })
            }

            $("#editBio").click(function () {
                $("#Biography").removeAttr('readonly');
                document.getElementById("saveBioButton").style.visibility = "visible";
            });

            $("#saveBioButton").click(function () {
                document.getElementById("saveBioButton").style.visibility = "hidden";
                $('#Biography').prop('readonly', true);
                putNewBio(getBioJSON($('#Biography').val()),function (result){

                })
            });
            $("#plusButtonProfile").click(function () {
                loadMedia(12)
            });
            $("#searchConnectionsButton").click(function () {
                window.location.replace("/profilePage/searchFollower");
            });
            $("#Home").click(function () {
                window.location.replace("/profilePage/searchFollower");
            });
            $("#Search").click(function () {
                window.location.replace("/searchAll");
            });
            $("#Events").click(function () {
                window.location.replace("/profilePage/searchFollower");
            });
            $("#Explore").click(function () {
                window.location.replace("/profilePage/searchFollower");
            });
            $("#Profile").click(function () {
                window.location.replace("/profilePage");
            });
        });


    </script>
